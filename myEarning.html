<div class="container" layout="column" flex="40" flex-offset="10" flex-order-xs="2">
	<!--Earnings Info-->
	<div id="earnings" flex="50" md-whiteframe="10" flex-order-xs="4">
		<h5>My Earnings Info</h5>
		<hr>
		<md-content class="earningsContent">
			<h6 ng-init="data.tipTotal = 0"><em>Tip ToTal:</em> {{data.tipTotal | currency}}</h6>
			<h6 ng-init="data.mealTotal = 0"><em>Meal Count:</em> {{data.mealTotal | number}}</h6>
			<hr class="tip">
			<h6 ng-init="data.avgTip = 0">Avg Tip by Meal: {{data.avgTip | currency}}</h6>
		</md-content>
	</div>
</div>
<div class="container" layout="row" layout-xs="column" flex-order-xs="5">
	<md-button ng-click="reset()" type="reset" flex-offset="90" class="resetAll md-raised md-warn">Reset</md-button>
</div>
